group 'ru.relex.educaion'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.seleniumhq.selenium:selenium-java:3.14.0'
    testCompile 'com.codeborne:selenide:4.14.2'
    testCompile 'ru.yandex.qatools.allure:allure-junit:1.3.9'

}
